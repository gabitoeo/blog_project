{% extends "base.html" %}

{% block content %}
  <h2 style="color: #F44336;"> Eliminar Post </h2>
  <p> Estas seguro que quieres eliminar "{{ post.title }}"?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" style="background-color: #F44336; color: white; padding: 10px 20px; border: none; border-radius: 5px;"> Si, eliminar </button>
  </form>
{% endblock %}
